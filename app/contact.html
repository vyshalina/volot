<!DOCTYPE html>
<html>

	//= tpl/head.html

<body>
	<!--[if lt IE 10]>
	<p class="browsehappy">Вы используете <strong>УСТАРЕВШИЙ Internet Explorer</strong> браузер. Пожалуйста, <a href="http://browsehappy.com/">обновите ваш Браузер</a> чтобы увидеть больше возможностей на сайтах!</p>
	<![endif]-->

	<!-- Preloader  -->
	<div class="preloader"></div>

	<!-- Application -->
	<div class="app all">

		//= tpl/header.html

		<section class="content">
			<div class="wrapper">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<hgroup>
							    <h1>Контакты</h1>
							    <h2>БУДЕМ НА СВЯЗИ</h2>
							</hgroup>

							<ul class="contacts">
								<li>
									<address>
										<span><i class="icon icon-cup"></i></span>
										<h4>Время Работы</h4>
										<p>Круглосуточно </p>
									</address>
								</li>
								<li>
									<address>
										<span><i class="icon icon-phone"></i></span>
										<h4>Контакты</h4>
										<p>Viber/Telegram: <br> +375 (29) 911-56-62</p>
									</address>
								</li>
								<li>
									<address>
										<span><i class="icon icon-map"></i></span>
										<h4>Где я</h4>
										<p>Республика Беларусь</p>
									</address>
								</li>
							</ul>
						</div>
					</div>
				</div>	

				<div id="map"></div>

				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<hgroup class="little">
							    <h2>Отправить сообщение</h1>
							    <h3>буду рад с вами поработать</h2>
							</hgroup>

							<form action="" class="contact-form">
								<div>
									<section class="input-group">
										<div class="floating-label">
											<input type="text" id="name" required="required">
											<label for="name">Ваше Имя <sup>*</sup></label>
										</div>
										<div class="floating-label">
											<input type="text" id="email" required="required">
											<label for="email">Ваш Email <sup>*</sup></label>
										</div>
										<div class="floating-label">
											<input type="tel" id="phone" required="required">
											<label for="phone">Номер телефона <sup>*</sup></label>
										</div>
										
									</section>
									<div class="textarea">
										<div class="floating-label">
											<textarea id="message" required="required"></textarea>
											<label for="message">Ваше сообщение <sup>*</sup></label>
										</div>
										
									</div>
									
								</div>

								<button type="submit" class="btn">Отправить</button>
							</form>
						</div>
					</div>
				</div>						
						
			</div>				
		</section>

		<div class="spacer"></div>
		//= tpl/footer.html

	</div>

	<!-- Plugins -->
	<div class="popup"></div>
	
	<!-- scripts -->
	<script type="text/javascript" src="assets/js/libs.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
	<script>
      function initMap() {
        // Styles a map in night mode.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.674, lng: -73.945},
          zoom: 12,
          styles: [
            {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#263c3f'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#6b9a76'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#38414e'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#212a37'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#9ca5b3'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#746855'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#f3d19c'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#2f3948'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#17263c'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#515c6d'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#17263c'}]
            }
          ]
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7Cn0rNuXgiufuQVgavYQZaCgPu2acfak&callback=initMap">
    </script>

</body>
</html>
